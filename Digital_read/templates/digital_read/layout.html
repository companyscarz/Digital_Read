    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	{% block head %}
	{% endblock head %}
	<style>
       /* Style for blurring the screen */
       #blur-overlay {
         	position: fixed;
	        top: 0;
	        left: 0;
	        width: 100%;
	        height: 100%;
	        background-color: rgba(255, 255, 255, 0.8);
	        backdrop-filter: blur(10px);
	        visibility: hidden;
	        z-index: 9999;
        	}
		/* Dark Mode */
	.dark-mode {
		background-color: black;
	    color: white;
	    }
	</style>
  </head>
	
  <body class="container">
	  <button onclick="toggleDarkMode()" class="rounded-pill btn btn-outline-secondary typing-animation">Change Theme</button> <!-- make this button round and float-->
    {% block body %}
	{% endblock body %}

	
	<div id="blur-overlay"></div>
	  
	<script>
	    const blurOverlay = document.getElementById('blur-overlay');
	
	    // Blur the screen when the window loses focus
	    window.addEventListener('blur', () => {
	        blurOverlay.style.visibility = 'visible';
	    });
	
	    // Remove the blur when the window gains focus again
	    window.addEventListener('focus', () => {
	        blurOverlay.style.visibility = 'hidden';
	    });
	
	    // Optional: Blur when the user tries to copy content
	    document.addEventListener('copy', (event) => {
	        blurOverlay.style.visibility = 'visible';
	        setTimeout(() => {
	            blurOverlay.style.visibility = 'hidden';
	        }, 1000);  // Blur for 1 second
	    });

		// Disable right-click
		document.addEventListener('contextmenu', event => event.preventDefault());
		
		// Detect F12 (Developer Tools)
		document.addEventListener('keydown', (event) => {
		    if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I")) {
		        alert("Developer tools are disabled on this site.");
		        event.preventDefault();
		    }
		});
	</script>

	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
