<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="icon" class="img-fluid rounded typing-animation" type="image/x-icon"  href="{{url_for('static', filename='images/favicon.ico')}}">
	<link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet">
	<!-- For .ico file -->
	{% block head %}
	{% endblock head %}
	<style>
       /* Style for blurring the screen */
       #blur-overlay {
         	position: fixed;
	        top: 0;
	        left: 0;
	        width: 100%;
	        height: 100%;
	        background-color: rgba(255, 255, 255, 0.8);
	        backdrop-filter: blur(10px);
	        visibility: hidden;
	        z-index: 9999;
        	}
		body {
            background-color: #fff; /* Default to light theme */
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            border-radius: 50%;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }
	</style>
  </head>
	
  <body class="container">
	  
    {% block body %}
	{% endblock body %}

	
	<--<div id="blur-overlay"></div>-->
	  
	<script>
	    const blurOverlay = document.getElementById('blur-overlay');
	
	    // Blur the screen when the window loses focus
	    window.addEventListener('blur', () => {
	        blurOverlay.style.visibility = 'visible';
	    });
	
	    // Remove the blur when the window gains focus again
	    window.addEventListener('focus', () => {
	        blurOverlay.style.visibility = 'hidden';
	    });
	
	    // Optional: Blur when the user tries to copy content
	    document.addEventListener('copy', (event) => {
	        blurOverlay.style.visibility = 'visible';
	        setTimeout(() => {
	            blurOverlay.style.visibility = 'hidden';
	        }, 1000);  // Blur for 1 second
	    });

		// Disable right-click
		document.addEventListener('contextmenu', event => event.preventDefault());
		
		// Detect F12 (Developer Tools)
		document.addEventListener('keydown', (event) => {
		    if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I")) {
		        alert("Developer tools are disabled on this site.");
		        event.preventDefault();
		    }
		});
	</script>

	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->
