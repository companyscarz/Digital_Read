{% extends 'layout.html' %}
{% block head %}
	<title>{{title}}</title>
{% endblock head %}

{% block body %}
	<nav class="container navbar">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('view_bp.View') }}">
                    <b>
			<p>Library</p>
			</b>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('pals_bp.Pals') }}">
                    <b>
                        <p>Pals</p>
                    </b>
                </a>
            </li>
        </ul>
	</nav>

	<span class='container'>
	    <div class='flashed'>
	    	{% for message in get_flashed_messages() %}
	    	<div class="alert alert-info alert-dismissible fade show typing-animation" role="alert">
	    		<p class="typing-animation">
	    			{{message}}
	    		</p>
	    	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
	    	</button>
	    	</div>	
	    	{% endfor %}
	    </div>
	
		  
<div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
  <div class="carousel-inner">
    <div class="carousel-item active">
	<div id="pdf-container">
		<h3 class="mute">Religion</h3>
		<iframe src="https://docs.google.com/document/d/e/2PACX-1vSmbxTyuxfL8aNEEf_RdFx3eRpDUdXKjc13K5NDS7V53q_U31nprF1qa1amm_Y6qRD6SJuSKs2SeKxH/pub?embedded=true" height=100% class="d-block w-100" alt="..."></iframe>
	</div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
		
	</span>

	<script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Prevent printing
        window.addEventListener('beforeprint', function(e) {
            e.preventDefault();
        });

        // Disable keyboard shortcuts for printing
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'p' || e.key === 's')) {
                e.preventDefault();
            }
        });
    </script>

{% endblock body %}
