{% extends 'layout.html' %}
{% block head %}
	<title>{{title}}</title>
	<style>
		#pdf-container {
	      width: 80%;
	      height: 90%;
	      border: 1px solid #ccc;
	      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
	    }
	    iframe {
	      width: 100%;
	      height: 100%;
	      border: none;
	    }
	</style>
{% endblock head %}

{% block body %}
	<nav class="container navbar">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('view_bp.View') }}">
                    <b>Library</b>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('pals_bp.Pals') }}">
                    <b>
                        <img height=30px width=30px class="img-fluid rounded" src='#' ">
                    </b>
                </a>
            </li>
        </ul>
	</nav>

	<span class='container'>
	    <div class='flashed'>
	    	{% for message in get_flashed_messages() %}
	    	<div class="alert alert-info alert-dismissible fade show typing-animation" role="alert">
	    		<p class="typing-animation">
	    			{{message}}
	    		</p>
	    	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
	    	</button>
	    	</div>	
	    	{% endfor %}
	    </div>
	
		  
	      <div class="col-md-12">
			<div id="pdf-container">
			    <embed src= “books/flask.pdf” type=”application/pdf”>
			</div>
	      </div>
	</span>
{% endblock body %}
