{% extends 'layout.html' %}
{% block head %}
    <title>{{title}}</title>
    <link href="{{url_for('static', filename='css/pals.css')}}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename='css/base.css')}}" rel="stylesheet">
{% endblock head %}
	
{% block body %}
    <header class="header" id="home">
        <h1>Welcome to Digital Read</h1>
    </header>
	<div class="digital_read_form content-section" id="home">
		<div class="form-container" style="align:right;">
			<div class='flashed container'>
		    		{% for message in get_flashed_messages() %}
		    		<div class="alert alert-danger alert-dismissible fade show typing-animation" role="alert">
		    			<p class="typing-animation">
		    				{{message}}
		    			</p>
		    	  	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
		    		</button>
		    		</div>	
		    		{% endfor %}
		    	</div>
        <h2>Please login </h2>
        <form>
            <div class="form-group">
                <label for="card number">card number</label>
                <input type="text" class="form-control" id="name" placeholder="card number">
            </div>
            <div class="form-group">
                <label for="card code">card code</label>
                <input type="text" class="form-control" id="name" placeholder="card code">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</div>
{% endblock body%}

{% block footer %}
{% endblock footer %}
