<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure PDF Embed</title>
    <style>
        /* Disable text selection */
        iframe {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
	<img src="ScarZ/IMG_20241212_031002.jpg" >
    <iframe src="https://drive.google.com/file/d/112-fvklXshQA063JgT9k2BI09l2JAhng/view?usp=drivesdk" width=600px height=800px ></iframe>

    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Prevent printing
        window.addEventListener('beforeprint', function(e) {
            e.preventDefault();
        });

        // Disable keyboard shortcuts for printing
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'p' || e.key === 's')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
